name: Publicação do backend

on:
  workflow_call:
    inputs:
      DOCKER_FILE:
        required: true
        type: string
      PATH_PROJECT:
        required: true
        type: string
      CONFIG_FILE:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
          required: true
      AWS_REGION:
          required: true
      AWS_SECRET_ACCESS_KEY:
          required: true
      DOTNET_VERSION:
          required: true
      ECR_IMAGE:
          required: true
      ECS_CLUSTER_NAME:
          required: true
      ECS_CONTAINER_NAME:
          required: true
      ECS_SERVICE_NAME:
          required: true
      ECS_TASK_DEFINITION_NAME:
          required: true

jobs:
  build:
    name: Processo de compilação
    uses: keevosoftwares/actions/.github/workflows/publishing-to-ecr.yml@master
    with:
      DOCKER_FILE: ${{ inputs.DOCKER_FILE }}
      PATH_PROJECT: ${{ inputs.PATH_PROJECT }}
      CONFIG_FILE: ${{ inputs.CONFIG_FILE }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOTNET_VERSION: ${{ secrets.DOTNET_VERSION }}
      ECR_IMAGE: ${{ secrets.ECR_IMAGE }}

  publish_to_ecs:
    name: Publicação no ECS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configurando as credenciais na AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Baixando definição de task do ECR
        run: |
          aws ecs describe-task-definition --task-definition ${{ secrets.ECS_TASK_DEFINITION_NAME }} \
          --query taskDefinition > task-definition.json

      - name: Baixando a nova imagem para definição de task do ECR
        id: task-def-prod
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ secrets.ECS_CONTAINER_NAME }}
          image: ${{ secrets.ECR_IMAGE }}

      - name: Atualizando definição de task do ECR
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-prod.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true