name: Publicação de pacotes node
on:
  workflow_call:
    inputs:
        PROJECT_NAME:
            required: true
            type: string
        WORKING_DIRECTORY:
            required: true
            type: string
    secrets:
        NODE_VERSION:
            required: true
        GIT_TOKEN:
            required: true
jobs:
  build:
    name: Compilando pacote ${{ inputs.PROJECT_NAME }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}

